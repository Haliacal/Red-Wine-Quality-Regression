<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Wine Quality Prediction </title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

<link rel="stylesheet" href="css/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="app.js"></script>
<meta name="robots" content="noindex, follow">
<div class="formbold-main-wrapper">
    <!-- Author: FormBold Team -->
    <!-- Learn More: https://formbold.com -->
    <div class="formbold-form-wrapper">
      <div class="formbold-event-wrapper">
        <span>Random Forest Classification</span>
        <h3>Wine Quality Prediction</h3>
        <img src="https://ottolenghi.co.uk/pub/media/catalog/product/cache/0b99e5dd8d4a3624f51015f543ad835d/r/e/red_wine.jpg">

        <div class="formbold-event-details">
              
      <form action="https://formbold.com/s/FORM_ID" method="POST">
        <h2 class="formbold-form-title">Enter inputs</h2>
  
        <div class="formbold-input-flex">
          <div>
            <label for="va" class="formbold-form-label">
              Volatile acidity
            </label>
            <input
              type="text"
              name="volatile acidity"
              id="va"
              class="formbold-form-input"
              value="0.7"            
            />
          </div>
          <div>
            <label for="ca" class="formbold-form-label"> Citric acid </label>
            <input
              type="text"
              name="citric acid"
              id="ca"
              class="formbold-form-input"
              value="0.0" 
            />
          </div>
        </div>
  
        <div class="formbold-input-flex">
          <div>
            <label for="rs" class="formbold-form-label"> Residual sugar </label>
            <input
              type="tesxt"
              name="residual sugar"
              id="rs"
              class="formbold-form-input"
              value="1.9" 
            />
          </div>
          <div>
            <label for="ch" class="formbold-form-label"> Chlorides </label>
            <input
              type="text"
              name="chlorides"
              id="ch"
              class="formbold-form-input"
              value="0.076" 
            />
          </div>
        </div>
  
        <div class="formbold-input-flex">
          <div>
            <label for="fsd" class="formbold-form-label"> Free sulfur dioxide </label>
            <input
              type="text"
              name="free sulfur dioxide"
              id="fsd"
              class="formbold-form-input"
              value="11.0" 
            />
          </div>
          <div>
            <label for="tsd" class="formbold-form-label"> Total sulfur dioxide </label>
            <input
              type="text"
              name="total sulfur dioxide"
              id="tsd"
              class="formbold-form-input"
              value="34.0" 
            />
          </div>
        </div>
  
        <div class="formbold-input-flex">
          <div>
            <label for="ph" class="formbold-form-label"> ph </label>
            <input
              type="text"
              name="ph"
              id="ph"
              class="formbold-form-input"
              value="3.51" 
            />
          </div>
          <div>
            <label for="su" class="formbold-form-label"> Sulphates </label>
            <input
              type="text"
              name="sulphates"
              id="su"
              class="formbold-form-input"
              value="0.56" 
            />
          </div>
        </div>
  
        <div>
          <label for="al" class="formbold-form-label"> Alcohol </label>
          <input
            type="text"
            name="alcohol"
            id="al"
            class="formbold-form-input"
            value="9.4" 
          />
        </div>


        <button class="formbold-btn" onclick="onClickedEstimateQuality()" type="button">Submit</button>
        <div id="uiEstimatedQuality" class="result">	<h2></h2> </div>
      </form>
    </div>
  </div>
